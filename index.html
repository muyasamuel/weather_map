<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>weather map </title>
</head>
<body>
    <header>
        <h1>WEATHER MAP</h1>
    </header>
    <section>
        <div class="input">
            <input type="text" class="inputValue" placeholder="enter city">
            <button class="btn">submit</button>
    </div>

    <div class="icon-temp">
        <img class="icon-image" src="" alt="">
       <div class="temperature">
          <h1 class="temp"></h1> 
    </div>

    <div class="display">  
        
        <div class="speed">
            <h1>Wind Speed: </h1>
            <h3 class="wind-speed"></h3>
        </div>
        <div class="description">
            <h1>Description: </h1>
            <h3 class="desc"></h3> 
        </div>
      
        

    </div>




    </section>
    
</body>
</html>
